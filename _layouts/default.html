<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />
  <meta property="og:title" content="{{ page.title }} · {{ site.title }}" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  <meta property="og:image" content="{{ '/assets/reflog-logo.png' | relative_url }}" />
  <link rel="icon" href="{{ '/assets/reflog-logo.png' | relative_url }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
:root {
  --blue: #111E29;
  --yellow: #FBD823;  /* still useful for accents */
  --ink: #111E29;     /* make sure ink matches your blue */
  --text: #0f172a;
}
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);background:#fff}
    a{color:inherit}

    /* Stacked header styles */
    .topbar.stacked {
      background: var(--blue);
      border-bottom: 1px solid rgba(0,0,0,.08);
      padding: 20px 0;
      color: white
    }
    .topbar.stacked .wrap {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 0 16px;
    }
    .topbar.stacked .full-logo {
      max-width: 50%;
      height: auto;
      display: block;
      margin: 0 auto; /* ensures centering if needed */
    }
    @media (max-width: 500px) {
      .topbar.stacked .full-logo {
        max-width: 60%;
      }
    }

    /* Play button */
    .play-button {
    display: flex;
    justify-content: center; /* center horizontally */
    }
    .play-button img {
    max-width: 220px;
    height: auto;
    display: block;
    }
    @media (max-width: 500px) {
    .play-button img {
        max-width: 70%;
    }
    }


    main{max-width:1100px;margin:0 auto;padding:24px 16px}
    footer{border-top:1px solid #e5e7eb;color:#475569}
    footer .wrap{max-width:1100px;margin:0 auto;padding:20px 16px;display:flex;gap:16px;flex-wrap:wrap;align-items:center}

    /* Screenshots grid */
    .shots{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:14px}
    .shots img{width:100%;border-radius:16px;border:1px solid #e5e7eb}
    @media (max-width:900px){.shots{grid-template-columns:repeat(2,minmax(0,1fr))}}

    /* Hero section styling */
    .hero{background:var(--ink);color:#fff;border-radius:18px;padding:24px;margin:16px 0}
    .hero img{width:100%;border-radius:14px;border:1px solid rgba(255,255,255,.15)}

    /* Store badge styles */
    .store-badge {
    height: 100px !important; /* Force height to apply */
    width: auto; /* Allow widths to adjust proportionally */
    margin: 0 10px; /* Add spacing between badges */
    }
  </style>
</head>
<body>
<div class="topbar stacked">
  <div class="wrap">
    <a href="{{ site.baseurl }}/">
      <img src="{{ '/assets/reflog-banner.png' | relative_url }}" alt="RefLog logo" class="full-logo"/>
    </a>
    <div class="play-button">
      <a href="https://play.google.com/store/apps/details?id=com.reflog" target="_blank">
        <img class="store-badge" src="{{ '/assets/GetItOnGooglePlay_Badge_Web_color_English.png' | relative_url }}" alt="Get it on Google Play" width="150" height="100">
      </a>
      <a href="https://apps.apple.com/us/app/reflog/id6753010016" target="_blank">
        <img class="store-badge" src="{{ '/assets/download-on-the-app-store.svg' | relative_url }}" alt="Download on the App Store" width="150" height="100">
      </a>
    </div>
  </div>
</div>

<main>
  {{ content }}
</main>

<footer>
  <div class="wrap">
    <span>© <span id="y"></span> {{ site.title }}</span>
    <span>•</span>
    <a href="mailto:justinxhale@gmail.com">justinxhale@gmail.com</a>
    <span>•</span>
    <a href="{{ '/privacy.html' | relative_url }}">Privacy Policy</a>
    <span>•</span>
    <a href="{{ '/support.html' | relative_url }}">Support</a>
  </div>
</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
